<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" language="javascript">
	
	</script>

</head>

<body>

<img id="img1" src="images/nature.jpg" width="400" height="800"/>
	<p>left is:<span id="leftspan"></span>&nbsp;top is: <span id="topspan" ></span></p>
	
	<script>
		// get elements to change
		var im1 = document.getElementById("img1");
		var topSpan = document.getElementById ("topspan");
		var leftSpan = document.getElementById ("leftspan");

		// generate two random numbers in range 0 - 400px
		var tp = Math.floor (400 * Math.random()) + "px";
		var lft = Math.floor (400 * Math.random()) + "px";

		topSpan.innerHTML = tp;
		leftSpan.innerHTML = lft;
		
		var width = 50 + Math.floor((200) * Math.random()) + "px";
		var height = 50 + Math.floor((200) * Math.random()) + "px";

		// set image position 
		im1.style.width = width;
		im1.style.height = height;
		im1.style.position = "absolute";
		im1.style.top = tp;
		im1.style.left = lft;
	</script>

</body>
</html>
